<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجر DT_Store</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #mainContent {
      display: none;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .app-img {
      width: 100px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>مرحبًا بك في متجر DT_Store</h1>

  <div id="activation">
    <p>ادخل كود التفعيل للمتابعة</p>
    <input type="text" id="codeInput" placeholder="اكتب الكود هنا">
    <br>
    <button onclick="checkCode()">تأكيد</button>
    <p id="errorMessage" style="color:red;"></p>
  </div>

  <div id="mainContent">
    <h2>تم التفعيل بنجاح ✅</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_social_white_squircle_%282017%29.svg" class="app-img" alt="YouTube">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="app-img" alt="Instagram">
    <img src="https://upload.wikimedia.org/wikipedia/ar/6/6b/Snapchat_Logo.png" class="app-img" alt="Snapchat">

    <p><a href="https://your-download-link.com">تحميل YouTube++</a></p>
    <p><a href="https://your-download-link.com">تحميل Instagram++</a></p>
    <p><a href="https://your-download-link.com">تحميل Snapchat++</a></p>
  </div>

  <script>
    function checkCode() {
      const correctCode = "ASIEL10282025MAYODT";
      const input = document.getElementById("codeInput").value;
      const error = document.getElementById("errorMessage");

      if (input === correctCode) {
        document.getElementById("activation").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        error.textContent = "❌ الكود غير صحيح، حاول مرة أخرى.";
      }
    }
  </script>

</body>
</html>
